version: '3'
services:
  app:
    image: 'gcr.io/onetimeurl-198513/app:v1'
    build: .
    ports:
      - '3000:3000'
    links:
      - db
    volumes:
      - '.:/app/'
  cache:
    image: busybox
    volumes:
      - /app/node_modules
  db:
    image: 'postgres:alpine'
    restart: always
    environment:
      POSTGRES_PASSWORD: '${POSTGRESS_PASSWORD}'
      POSTGRES_DB: onetimeurl
    ports:
      - '5432:5432'
    volumes:
      - './init.sql:/docker-entrypoint-initdb.d/init.sql'
